<body>

    <!-- form -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto ">

                <div class="mb-1 row">

                    <div class="col-sm-10">
                        <input type="text" class="form-control w-50" id="inputSinavAdi">
                    </div>
                </div>
                <hr class="my-1">
                <div class="mb-1 row">
                    <label class="form-check-label col-sm-2">Şubeler</label>
                    <div class="form-check col-sm-2">

                        <input type="checkbox" class="form-check-input" id="same-address">
                        <label class="form-check-label" for="same-address">12. Sınıflar</label>

                    </div>
                    <div class="form-check col-sm-2">
                        <input type="checkbox" class="form-check-input" id="same-address">
                        <label class="form-check-label" for="same-address">11. Sınıflar</label>
                    </div>
                    <div class="form-check col-sm-2">
                        <input type="checkbox" class="form-check-input" id="same-address">
                        <label class="form-check-label" for="same-address">10. Sınıflar</label>
                    </div>
                    <div class="form-check col-sm-2">
                        <input type="checkbox" class="form-check-input" id="same-address">
                        <label class="form-check-label" for="same-address">9. Sınıflar</label>
                    </div>
                </div>
                <hr class="my-1">
                <div class="mb-1 row">
                    <label for="inputSinavBaslama" class="col-sm-2 col-form-label">Başlama</label>
                    <div class="col-sm-3">
                        <input type="time" class="form-control" id="inputSinavBaslama" value="15:15"
                            onchange="kalanZaman()">
                    </div>
                    <label for="inputSinavBitis" class="col-sm-2 col-form-label"
                        style="margin-left: 20px;">Bitiş</label>
                    <div class="col-sm-3">
                        <input type="time" class="form-control" id="inputSinavBitis" value="16:15"
                            onchange="kalanZaman()">
                    </div>

                </div>
                <hr class="my-1">
                <div class="mb-1 row">
                    <label for="inputSinavKalan" class="col-sm-2 col-form-label">Sınav Süresi</label>

                        <input type="text" class="form-control " id="inputSinavKalan" value="">

            </div>
            <div class="col-sm-4 mx-auto">

                    <div class="bg-warning" style="border: 3px; border-style: solid;">

                    </div>
                </div>
                <div class="card col-sm-3 mx-2">

                        <textarea class="form-control" style="width: 100%;height: 300px;"
                            id="exampleFormControlTextarea2">
* Soru kitapçıkları TOPLANACAK.
- Sınav başladıktan sonra adayın sınavdan çıkmasına izin verilmeyecektir.
* Sınav A ve B grubu şeklindedir.
- Her testteki doğru cevaplarınızın sayısından yanlış cevaplarınızın sayısının DÖRTTE BİRİ çıkarılacak ve kalan sayı o bölümle ilgili ham puanınız olacaktır.              
                    </textarea>

                    </div>
                </div>
                <div class="card col-sm-3 mx-2">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script type="text/javascript">
        function realtime() {

            let time = moment().format('h:mm:ss a');

            document.getElementById('time').innerHTML = time;

            setInterval(() => {
                time = moment().format('h:mm:ss a');
                document.getElementById('time').innerHTML = time;
            }, 1000)
        }

        function realtime2() {

            var setDate = document.getElementById('inputDate').value;
            var setTime = document.getElementById('inputSinavBitis').value;

            var date1 = new Date();
            var date2 = new Date(String(setDate) + " " + String(setTime));

            var diff = date2.getTime() - date1.getTime();

            var msec = diff;
            var hh = Math.floor(msec / 1000 / 60 / 60);
            msec -= hh * 1000 * 60 * 60;
            var mm = Math.floor(msec / 1000 / 60);
            msec -= mm * 1000 * 60;
            var ss = Math.floor(msec / 1000);
            msec -= ss * 1000;
            time = hh + " saat " + mm + " dakika " + ss + " saniye ";
            document.getElementById('timeElepsed').innerHTML = time;

            //alert(hh + ":" + mm + ":" + ss);
            setTimeout(realtime2, 1000);
        }
        function kalanZaman() {
            var setDate = document.getElementById('inputDate').value;
            var setTime1 = document.getElementById('inputSinavBaslama').value;
            var setTime2 = document.getElementById('inputSinavBitis').value;

            var date1 = new Date(String(setDate) + " " + String(setTime1));
            var date2 = new Date(String(setDate) + " " + String(setTime2));

            var diff = date2.getTime() - date1.getTime();

            var msec = diff;
            var hh = Math.floor(msec / 1000 / 60 / 60);
            msec -= hh * 1000 * 60 * 60;
            var mm = Math.floor(msec / 1000 / 60);
            msec -= mm * 1000 * 60;
            var ss = Math.floor(msec / 1000);
            msec -= ss * 1000;
            time = hh + " saat " + mm + " dakika " + ss + " saniye ";
            document.getElementById('inputSinavKalan').value = time;
        }

        realtime2()
        realtime();



    </script>
