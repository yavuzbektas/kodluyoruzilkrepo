<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Web Page</title>
  </head>
  <body>
    <!-- header start -->
    <header >
      <img
        src="images/google.jpg"
        
        alt="googleLogo"
        style="align-content: center;display: block; margin-left: auto;
        margin-right: auto; width: 55%; height: auto; "
      />
    </header>
    <!-- header end-->

    <!-- content start -->
    
      <div style="text-align: center; background-color: #EEEEEE;">
        
        Search the web using Google!
        <br />
        <input type="text" />
        <br />
        <input type="submit" name="GoogleSearch" value="Google Search" />
        <input type="submit" name="FeelingLucky" value="I'm Feeling Lucky" />
      
      <br />
    </div>
      <table style=" margin-left: auto; margin-right: auto;width: 100%;">
      <tr style="background-color:#70CCC2; text-align: center;">
        <td>
          Special Search <br />
          <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br />
          <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </td>
        <td>
          <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
          <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br />
          <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br />
          <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a><br />
        </td>
        <td>
          Get Google!
          <br />
          updates monthly: <br />
          <input type="text" value="your e-mail" /><br />
          <button>Subcribe</button>
          <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"> Archive</a>
        </td>
      </tr>
    </table>
    <!-- content end -->

    <!-- footer start -->
    <br>

    <!-- footer end -->
